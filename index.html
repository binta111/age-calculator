<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Age Calculator</title>
</head>
<body>

    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>

                <div class="block">
                    <p class="title">Day</p>
                    <input type="text" name = "day" id = "day" placeholder="dd" required = "required" minlength="1" maxlength="2"/>
                </div>

                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name = "month" id = "month" placeholder="mm" required = "required" minlength="1" maxlength="2"/>
                </div>

                <div class="block">
                    <p class="title">Year</p>
                <input type="text" name = "year" id = "year" placeholder="yyyy" required = "required" minlength="4" maxlength="4"/>
            </div>
        </div>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value ="Submit" onclick="age()"/>
                </div>
            </div>

            <div id = "age"></div>
        </form>
    </div>

</body>
</html>
